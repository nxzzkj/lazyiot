<h1>圆形头像登录页面</h1>
     <div class="contact-form">

	 <div class="signin"  >
     <form>
	      <input type="text" class="user" value="用户名" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '用户名';}" />

     </form>
	 </div>	 
	      <input type="button" value="登录" />
	 </div>
</div>
